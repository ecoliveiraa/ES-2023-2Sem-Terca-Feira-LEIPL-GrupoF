<!DOCTYPE html>
<html>

<head>
    <title>Schedule Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <style>
        body {
            background: url(background.jpg) no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <div class="topContainer">
        <div class="search-bar">
            <h1> ISCTE Schedule Generator</h1>
            <form>
                <input type="text" id="uri-input" placeholder="Enter URI">
                <button type="submit" id="generate-button">Generate</button>
            </form>
            <div class="load-buttons">
                <input type="file" id="json-file" accept=".json" style="display: none;">
                <button id="json-button">Load from JSON</button>
                <input type="file" id="csv-file" accept=".csv" style="display: none;">
                <button id="csv-button">Load from CSV</button>
            </div>
        </div>
    </div>
    <script src="buttons.js"></script>
    <div id="bottomContainer">

    </div>


</body>

</html>
